<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      border-radius: 50% 0% 50% 50%;
      transform: rotate(45deg);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #000;
      border-radius: 50%;
      transform: rotate(-45deg);
    }
    
    .logo-text {
      font-size: 48px;
      font-weight: 700;
      color: #9ca3af;
      letter-spacing: -1px;
    }
    
    .tagline {
      font-size: 14px;
      color: #60a5fa;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <div class="logo-container">
      <div class="logo-icon"></div>
      <div class="logo-text">Kairo</div>
    </div>
    <div class="tagline">Smarter tasks, simpler life.</div>
  </div>
</body>
</html>
