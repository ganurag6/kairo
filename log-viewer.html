<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kairo Logs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a1a;
      color: #e5e7eb;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 12px;
      line-height: 1.5;
      overflow: hidden;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #262626;
      padding: 12px 20px;
      border-bottom: 1px solid #404040;
      display: flex;
      align-items: center;
      justify-content: space-between;
      -webkit-app-region: drag;
    }
    
    .header h3 {
      font-size: 14px;
      font-weight: 500;
    }
    
    .controls {
      display: flex;
      gap: 10px;
      -webkit-app-region: no-drag;
    }
    
    button {
      background: #374151;
      color: #e5e7eb;
      border: 1px solid #4b5563;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #4b5563;
    }
    
    .log-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #0f0f0f;
    }
    
    .log-line {
      margin-bottom: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .log-line.error {
      color: #ef4444;
    }
    
    .log-line.warn {
      color: #f59e0b;
    }
    
    .log-line.info {
      color: #3b82f6;
    }
    
    .footer {
      background: #262626;
      padding: 8px 20px;
      border-top: 1px solid #404040;
      font-size: 11px;
      color: #9ca3af;
    }
    
    .search-box {
      flex: 1;
      max-width: 300px;
      margin: 0 10px;
      padding: 4px 10px;
      background: #374151;
      border: 1px solid #4b5563;
      border-radius: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Kairo Debug Logs</h3>
      <input type="text" class="search-box" id="search" placeholder="Search logs...">
      <div class="controls">
        <button onclick="refreshLogs()">Refresh</button>
        <button onclick="clearLogs()">Clear</button>
        <button onclick="openInEditor()">Open in Editor</button>
        <button onclick="window.close()">Close</button>
      </div>
    </div>
    
    <div class="log-content" id="log-content">
      <div class="log-line">Loading logs...</div>
    </div>
    
    <div class="footer" id="footer">
      Log file: <span id="log-path">...</span>
    </div>
  </div>
  
  <script src="log-viewer.js"></script>
</body>
</html>
