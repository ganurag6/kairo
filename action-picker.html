<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairo Actions</title>
  <link rel="stylesheet" href="action-picker.css">
</head>
<body>
  <div class="action-picker">
    <div class="actions-grid" id="actions-view">
      <!-- Quick Actions Row 1 -->
      <button class="action-btn" data-action="fix-grammar">Fix Grammar</button>
      <button class="action-btn" data-action="make-concise">Make Concise</button>
      <button class="action-btn" data-action="professional">Professional</button>
      <button class="action-btn" data-action="summarize">Summarize</button>
      <button class="action-btn" data-action="explain">Explain</button>
      
      <!-- Quick Actions Row 2 -->
      <button class="action-btn" data-action="translate">Translate</button>
      <button class="action-btn" data-action="expand">Expand</button>
      <button class="action-btn" data-action="simplify">Simplify</button>
      <button class="action-btn" data-action="key-points">Key Points</button>
      <button class="action-btn custom" data-action="custom">Custom...</button>
    </div>
    
    <!-- Custom Input View -->
    <div class="custom-input-view" id="custom-view" style="display: none;">
      <input 
        type="text" 
        id="custom-input" 
        class="custom-input" 
        placeholder="Type your custom request..."
        autofocus
      />
      <div class="custom-buttons">
        <button class="custom-btn cancel-btn" id="cancel-custom">Cancel</button>
        <button class="custom-btn submit-btn" id="submit-custom">Submit â†’</button>
      </div>
    </div>
  </div>
  
  <script src="action-picker.js"></script>
</body>
</html>
