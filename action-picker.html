<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kairo Actions</title>
  <link rel="stylesheet" href="action-picker.css">
</head>
<body>
  <div class="action-picker">
    <div class="actions-grid">
      <button class="action-btn" data-action="make-concise">Make Concise</button>
      <button class="action-btn" data-action="explain">Explain</button>
      <button class="action-btn" data-action="save-task">Save Task</button>
      <button class="action-btn" data-action="save-note">Save Note</button>
      <button class="action-btn custom" data-action="custom">Custom</button>
    </div>
  </div>
  
  <script src="action-picker.js"></script>
</body>
</html>
